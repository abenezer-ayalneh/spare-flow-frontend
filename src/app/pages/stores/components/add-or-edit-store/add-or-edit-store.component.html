<p mat-dialog-title>{{ (isEditing ? 'stores.edit' : 'stores.add') | translate }}</p>
<mat-dialog-content>
	<form [formGroup]="addStoreFormGroup" (ngSubmit)="addStoreFormSubmit()" class="w-[600px]">
		<!-- input -->
		<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">{{ 'stores.tableAndForm.name' | translate }}</mat-label>
		<mat-form-field appearance="outline" class="w-100" color="primary">
			<input matInput formControlName="name" />
			<mat-error>
				<app-form-error-message [control]="formControls.name"></app-form-error-message>
			</mat-error>
		</mat-form-field>

		<!-- input -->
		<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block m-t-12">{{ 'stores.tableAndForm.description' | translate }}</mat-label>
		<mat-form-field appearance="outline" class="w-100" color="primary">
			<textarea matInput formControlName="description" rows="5"></textarea>
			<mat-error>
				<app-form-error-message [control]="formControls.description"></app-form-error-message>
			</mat-error>
		</mat-form-field>

		<div class="d-flex flex-sm-row flex-column align-stores-center justify-content-start gap-8 m-t-12">
			<button mat-flat-button color="primary" type="submit">{{ 'common.submit' | translate }}</button>
		</div>
	</form>
</mat-dialog-content>
