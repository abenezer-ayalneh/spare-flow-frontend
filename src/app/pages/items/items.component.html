<mat-card class="cardWithShadow">
	<mat-card-content>
		<div class="row justify-content-between m-b-8">
			<div class="col-lg-5 col-sm-6 d-flex align-items-center">
				<div>
					<mat-card-title>Items List</mat-card-title>
				</div>
			</div>
			<div class="col-lg-3 col-sm-4">
				<mat-form-field appearance="outline" class="w-100 hide-hint">
					<mat-label>Search Here</mat-label>
					<input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
				</mat-form-field>
			</div>
		</div>

		<div class="d-flex d-sm-block align-items-center gap-1 m-b-16 m-t-16">
			<button mat-fab extended routerLink="add">
				<mat-icon>add</mat-icon>
				Add Item
			</button>
		</div>

		<div class="table-responsive m-t-30">
			<mat-table [dataSource]="dataSource" matSort>
				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> Name </mat-header-cell>
					<mat-cell *matCellDef="let row">
						{{ row.name }}
					</mat-cell>
				</ng-container>

				<!-- Part Number Column -->
				<ng-container matColumnDef="partNumber">
					<mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> Part Number </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{ row.partNumber }}</mat-cell>
				</ng-container>

				<!-- Location Column -->
				<ng-container matColumnDef="location">
					<mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> Location </mat-header-cell>
					<mat-cell *matCellDef="let row">
						{{ row.location }}
					</mat-cell>
				</ng-container>

				<!-- Quantity Column -->
				<ng-container matColumnDef="quantity">
					<mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> Quantity </mat-header-cell>
					<mat-cell *matCellDef="let row">
						{{ row.quantity }}
					</mat-cell>
				</ng-container>

				<!-- Price Column -->
				<ng-container matColumnDef="price">
					<mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> Price </mat-header-cell>
					<mat-cell *matCellDef="let row">
						{{ row.price }}
					</mat-cell>
				</ng-container>

				<!-- VAT Column -->
				<ng-container matColumnDef="vat">
					<mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> VAT </mat-header-cell>
					<mat-cell *matCellDef="let row">
						{{ row.vat }}
					</mat-cell>
				</ng-container>

				<!-- Total Price Column -->
				<ng-container matColumnDef="totalPrice">
					<mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16"> Total Price </mat-header-cell>
					<mat-cell *matCellDef="let row">
						{{ row.totalPrice }}
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>

			<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
		</div>
	</mat-card-content>
</mat-card>
