<p mat-dialog-title>{{ (isEditing ? 'shelves.edit' : 'shelves.add') | translate }}</p>
<mat-dialog-content>
	<form [formGroup]="addShelfFormGroup" (ngSubmit)="addShelfFormSubmit()" class="w-[600px]">
		<!-- input -->
		<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">{{ 'shelves.tableAndForm.name' | translate }}</mat-label>
		<mat-form-field appearance="outline" class="w-100" color="primary">
			<input matInput formControlName="name" />
			<mat-error>
				<app-form-error-message [control]="formControls.name"></app-form-error-message>
			</mat-error>
		</mat-form-field>

		<!-- input -->
		<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block m-t-12">{{ 'shelves.tableAndForm.description' | translate }}</mat-label>
		<mat-form-field appearance="outline" class="w-100" color="primary">
			<textarea matInput formControlName="description" rows="5"></textarea>
			<mat-error>
				<app-form-error-message [control]="formControls.description"></app-form-error-message>
			</mat-error>
		</mat-form-field>

		<!-- input -->
		<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block m-t-12">{{ 'items.tableAndForm.store' | translate }}</mat-label>
		<mat-form-field appearance="outline" class="w-100" color="primary">
			<mat-select formControlName="store" [placeholder]="'items.tableAndForm.storePlaceholder' | translate">
				@for (store of stores; track store) {
					<mat-option [value]="store.id">
						{{ store.name }}
					</mat-option>
				}
			</mat-select>
			<mat-error>
				<app-form-error-message [control]="formControls.store"></app-form-error-message>
			</mat-error>
		</mat-form-field>

		<div class="d-flex flex-sm-row flex-column align-shelves-center justify-content-start gap-8 m-t-12">
			<button mat-flat-button color="primary" type="submit">{{ 'common.submit' | translate }}</button>
		</div>
	</form>
</mat-dialog-content>
