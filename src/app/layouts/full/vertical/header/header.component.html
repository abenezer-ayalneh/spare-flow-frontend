<mat-toolbar class="topbar">
	<!-- --------------------------------------------------------------- -->
	<!-- Desktop Menu -->
	@if (showToggle) {
		<button mat-icon-button (click)="toggleCollapsed.emit()" class="d-flex justify-content-center">
			<i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
		</button>
	}

	<!-- Mobile Menu -->
	@if (!showToggle) {
		<button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex justify-content-center">
			<i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
		</button>
	}

	<span class="flex-1-auto"></span>

	<!-- --------------------------------------------------------------- -->
	<!-- profile Dropdown -->
	<!-- --------------------------------------------------------------- -->
	<button [matMenuTriggerFor]="profilemenu" class="w-12 h-12 rounded-full overflow-hidden p-0 flex justify-center items-center bg-pink-500">
		<img src="/assets/images/profile/user-1.jpg" alt="button image" class="w-full object-cover" />
	</button>
	<mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
		<ng-scrollbar class="position-relative">
			<div class="p-x-32 p-y-16">
				<h6 class="f-s-16 f-w-600 m-0">User Profile</h6>

				<div class="d-flex align-items-center p-b-24 b-b-1 m-t-16">
					<img alt="user profile" src="/assets/images/profile/user-1.jpg" class="rounded-circle" width="95" />
					<div class="m-l-16">
						<h6 class="f-s-14 f-w-600 m-0">User Name</h6>
						<span class="f-s-14 d-block m-b-4">Role</span>
					</div>
				</div>
			</div>

			<div class="p-y-12 p-x-32">
				<a [routerLink]="['/authentication/sign-in']" mat-stroked-button color="primary" class="w-100">Logout</a>
			</div>
		</ng-scrollbar>
	</mat-menu>
</mat-toolbar>
